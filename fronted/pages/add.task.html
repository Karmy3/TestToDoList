<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link rel="stylesheet" href="../css/task.modal.css">
</head>
<body>

<div class="modal">
  <!-- Bouton X = ANNULATION -->
  <span class="close-btn" onclick="cancelAdd()">âœ•</span>

  <h2>Add a Task</h2>
  <p>You can schedule the task by your own or we will help you to manage it.</p>

  <div class="form-group">
    <label>Task Name</label>
    <input type="text" id="name" placeholder="Task title">
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea id="description" placeholder="Task description"></textarea>
  </div>

  <div class="form-group">
    <label>Priority</label>
    <div class="priority">
      <button onclick="setPriority('Low')">Low Priority</button>
      <button onclick="setPriority('Medium')">Medium Priority</button>
      <button onclick="setPriority('High')">High Priority</button>
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="addTask()">Confirm Add</button>
  </div>
</div>

<script src="../js/addTask.js"></script>
</body>
</html>
